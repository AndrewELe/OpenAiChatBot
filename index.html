<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"
    />

    <!-- import style.css here and make it look nicer -->
    
    <style>
        body {
          background-color: blanchedalmond;
        }
    </style>
  </head>
  <body>
   
     <div id="status" style="display: none">Listening...</div>

    <button id="start">START Speech Recognition</button>
    <button id="stop">STOP Speech Recognition</button>

    <button id="hide">HIDE Terminal Window</button>
    <button id="show">SHOW Terminal Window</button>
    <div id="terminal"></div>

    <script src="script.js"></script>

  </body>

</html>
